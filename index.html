<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d846ac8a58.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <h1>Counter</h1>
      <div class="display">
        <div class="btnMinus">
          <button class="minus">
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>
        
        <div class="number">0</div>

        <div class="btnPlus">
          <button class="plus">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="reset">
        <button class="re">Reset</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
